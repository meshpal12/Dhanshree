<html>
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<script>
			$(document).ready(function(){
				$("#btn1").click(function(){
					$("p").hide();
				});
			});
		</script>
		<script>
			$(document).ready(function(){
				$("#btn2").click(function(){
					$("p").show();
				});
			});
		</script>
	</head>
	<body>
		<div class="abc">
			<p>Para</p>
		</div><br>
		<button id="btn1">Hide</button>
		<button id="btn2">show</button>
		
	</body>
</html>
